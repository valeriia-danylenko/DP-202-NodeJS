<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="styles/favicon.ico">

    <title>Homework</title>
</head>

<body>
    <div class='split left'>
        <div class="box" id="heading">
            <h1> Registration </h1>
        </div>

        <div class='box'>
            <form action="#" class="form-reg">
                <input class='list name' type="text" placeholder="Enter your name" autocomplete="off">
                <input class='list surname' type="text" placeholder="Enter your surname" autocomplete="off">
                <input class='list login' type="text" placeholder="Enter your login" autocomplete="off">
                <input class='list password' type="password" placeholder="Enter your password" autocomplete="off">
                <input class='list email' type="email" placeholder="Enter your email" autocomplete="off">
                <input class='list dob' type="date">
                <div><button class='reg'>Submit</button></div>
            </form>
        </div>
    </div>
    <div class='split right'>
        <div class="box" id="heading">
            <h1> Authorization </h1>
        </div>

        <div class='box'>
            <form action="#" class="form-auth">
                <input class='list login-auth' type="text" placeholder="Enter your login" autocomplete="off">
                <input class='list password-auth' type="password" placeholder="Enter your password" autocomplete="off">
                <div><button class='auth'>Submit</button></div>
            </form>
        </div>
    </div>
    <script src="app/main.js" type="module"></script>
</body>

</html>
